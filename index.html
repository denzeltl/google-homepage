<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
    <link rel="icon" href="images/gfavicon.png" type="image/png">
</head>
<body>

<div id="viewport">
    <nav>
        <div class="nav-box">
            <ul id="nav">
                <li><a href="https://www.google.com/gmail/about/#" id="gmail">Gmail</a></li>
                <li><a href="https://www.google.com.ph/imghp?hl=en&tab=wi" id="imgs">Images</a></li>
                <li><a href="#" id="appslogo"><img src="images/appslogounhovered.png" alt="Apps Logo"></a></li>
                <li><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&   continue=https%3A%2F%2Fwww.google.com%2F%3Fgws_rd%3Dssl&flowName=GlifWebSignIn&flowEntry=ServiceLogin" id="signin">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <main>
    <div id="main">
        <div id="google">
            <img src="images/googlelogo.png" alt="Google Logo">
        </div>
        <div id="searchbox">
            <form action="#" method="GET">
                <input type="text" id="searchbar" value>
                <a href="#"><img src="images/googlemic.png" alt="Google Mic" id="gmic"></a>
            </form>
        </div>
        <div class="button">
            <input type="button" value="Google Search" id="google-search">
            <input type="button" value="I'm Feeling Lucky" id="feeling-lucky">
        </div>
        <div>
            <p class="language">
                Google offered in: &nbsp;&nbsp;<a href="#" id="cebuano">Cebuano</a>
            </p>
        </div>
    </div>
    </main>

    <div class="footer">
    <footer>
        <div>
            <p class="ph">Philippines</p>
        </div>
        <hr />
        <ol class="foot">
        <div class="foot-left">
            <li><a href="https://ads.google.com/intl/en_ph/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="ads">Advertising</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" id="biz">Business</a></li>        
            <li><a href="https://www.google.com/intl/en_ph/about/?utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1" id="abt">About</a></li>
        </div>            
        <div class="foot-right">
            <li><a href="https://policies.google.com/privacy?hl=en&gl=ph" id="priv">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en&gl=ph" id="tac">Terms</a></li>
            <li><a href="https://www.google.com/preferences?hl=en-PH&fg=1" id="set">Settings</a></li>
        </div>
        </ol>
    </footer>
    </div>
</div>

</body>
</html>
